<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"></meta>

<title>friendlier</title>
<meta name="description" content="makes-the-world-a-friendlier-place"></meta>


<!-- Previewing image before it gets upload -->
<script class="jsbin"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" />

<link

	rel='stylesheet' type='text/css' />

<body>
	<nav class="navbar navbar-default" style="background: #45bfbb;">
		<div class="navbar-header" style="float: left;">
			<a href="/"><img src="images/friendlier.png"
				style="height: 50px; margin-left: 40px; margin-top: 15px;" /></a> <img
				src="images/sociable.png" style="height: 35px; margin-top: 35px;" />
		</div>
		<div class="hidden-xs" style="text-align: center;">
			<h2>makes the world a friendlier place</h2>
		</div>
	</nav>

	<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a href="#signup">Sign Up</a></li>
			<li class="tab"><a href="#login">Log In</a></li>
		</ul>

		<div class="tab-content">
			<div id="signup">
				<h1>Sign Up for Free</h1>

				<form action="/register" th:object="${user}" method="post">

					<div class="field-wrap">
						<label> Name<span class="req">*</span>
						</label> <input type="text" th:field="*{name}" required="required"
							autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input type="email" th:field="*{email}" required="required"
							autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Set A Password<span class="req">*</span>
						</label> <input type="password" th:field="*{password}" required="required"
							autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Mobile Number </label> <input type="number"
							th:field="*{phone}" maxlength="10"
							oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
							autocomplete="off" />
					</div>

					<div class="top-row">
						<div class="field-wrap">
							<label class="radio-inline">Female</label><input class="nostyle"
								type="radio" th:field="*{gender}" name="gender" value="female" />
						</div>
						<div class="field-wrap">
							<label class="radio-inline">Male</label><input class="nostyle"
								type="radio" th:field="*{gender}" name="gender" value="male" />
						</div>
					</div>

					<div class="field-wrap">
						<label></label><input type="date" th:field="*{dateOfBirth}"
							class="form-control" />
					</div>

					<!-- <div class="field-wrap">
						<input type="file" id="files" name="files[]" />
						<output id="list"></output>
					</div> -->

					<div class="field-wrap">
						<input type="file" th:field="*{photo}" onchange="readURL(this);" />
						<img id="blah" src="#" alt="your image" hidden="hidden" />
					</div>

					<button type="submit" class="button button-block">Get
						Started</button>


				</form>

			</div>

			<div id="login">
				<h1>Welcome Back!</h1>

				<form action="/login" method="post">

					<div class="field-wrap">
						<label> Email Address/Id<span class="req">*</span>
						</label> <input type="text" name="email_id" required="required" />
					</div>

					<div class="field-wrap">
						<label> Password<span class="req">*</span>
						</label> <input type="password" name="password" required="required"
							autocomplete="off" />
					</div>

					<p class="forgot">
						<a href="#">Forgot Password?</a>
					</p>

					<button class="button button-block">Log In</button>

				</form>

			</div>

		</div>
		<!-- tab-content -->

	</div>
	<!-- /form -->


	<!-- jQuery -->
	<script src="js/jquery-2.2.4.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- custom JavaScript -->
	<script src="js/loginRegister.js"></script>

	<script>
		function readURL(input) {
			if (input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					document.getElementById("blah").removeAttribute("hidden");
					$('#blah').attr('src', e.target.result).width(200).height(
							200);
				};
				reader.readAsDataURL(input.files[0]);
			}
		}
	</script>
</body>

</html>
