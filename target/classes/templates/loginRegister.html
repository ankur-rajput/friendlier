<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>friendlier</title>
<meta name="description" content="makes-the-world-a-friendlier-place"></meta>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" />

<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="css/loginRegister.css" />
</head>
<body>
	<nav class="navbar navbar-default" style="background: #45bfbb;">
		<div class="navbar-header" style="float: left;">
			<a href="/"><img src="images/friendlier.png"
				style="height: 50px; margin-left: 40px; margin-top: 15px;" /></a> <img
				src="images/sociable.png" style="height: 35px; margin-top: 35px;" />
		</div>
		<div class="hidden-xs" style="text-align: center;">
			<h2>makes the world a friendlier place</h2>
		</div>
	</nav>

	<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a href="#signup">Sign Up</a></li>
			<li class="tab"><a href="#login">Log In</a></li>
		</ul>

		<div class="tab-content">
			<div id="signup">
				<h1>Sign Up for Free</h1>

				<form action="/" method="post">

					<div class="field-wrap">
						<label> Name<span class="req">*</span>
						</label> <input type="text" required="required" autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input type="email" required="required" autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Set A Password<span class="req">*</span>
						</label> <input type="password" required="required" autocomplete="off" />
					</div>


					<button type="submit" class="button button-block">Get
						Started</button>

				</form>

			</div>

			<div id="login">
				<h1>Welcome Back!</h1>

				<form action="/" method="post">

					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input type="email" required="required" autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Password<span class="req">*</span>
						</label> <input type="password" required="required" autocomplete="off" />
					</div>

					<p class="forgot">
						<a href="#">Forgot Password?</a>
					</p>

					<button class="button button-block">Log In</button>

				</form>

			</div>

		</div>
		<!-- tab-content -->

	</div>
	<!-- /form -->


	<!-- jQuery -->
	<script src="js/jquery-2.2.4.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- custom JavaScript -->
	<script src="js/loginRegister.js"></script>
</body>

</html>
